<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>apagar postagem</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Tem certeza de quer apagar isto?</h3>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                        <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                        <p class="card-text mt-3">{{postagem.texto}}</p>
                        <p class="card-text"><small class="text-muted">
                             {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HHimm'}} 
                        </small></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 justify-content-center">
                <button class="btn btn-info mr-4" routerLink='/incio'>Não</button>
                <button class="btn btn-danger" (click)='apagar()'>Sim</button>
            </div>
        </div>

    </div>
</div>
