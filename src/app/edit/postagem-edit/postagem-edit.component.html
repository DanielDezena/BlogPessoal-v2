<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Atualizar postagem</h1>
        </div>
    </div>
    <div class="row  d-flex justify-content-center">
        <div class="col-md-8 ">
            <div class="form-group ">
                <label for="titulo ">Editar título</label>
                <input [(ngModel)]="postagem.titulo " type="text " class="form-control " id="titulo " placeholder="Digite o título " />
            </div>
            <div class="form-group ">
                <label for="texto ">Editar texto</label>
                <textarea [(ngModel)]="postagem.texto " class="form-control " name="texto " id="texto " rows="3 " placeholder="Digite seu texto aqui "></textarea>
            </div>

            <div class="form-group ">
                <label for="tema ">Escolha o tema
      </label>
                <select class="form-control " name="tema " id="tema " [(ngModel)]="idTema " (change)="findByIdTema() ">
        <option *ngFor="let item of lista " value="{{ item.id }} ">
          {{ item.descricao }}
        </option>
      </select>
            </div>

        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-info" (click)='atualizar()'>Atualizar</button>
    </div>
</div>
